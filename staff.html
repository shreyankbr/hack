<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard - College Canteen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="overlay">
    <div id="staff-dashboard" class="dashboard">
      <div class="navbar">
        <h1 class="site-title">COLLEGE CANTEEN</h1>
        <div class="nav-buttons">
          <button id="staff-orders-btn">Orders</button>
          <button id="staff-menu-btn">Manage Menu</button>
          <button id="staff-logout-btn">Logout</button>
        </div>
      </div>

      <div class="container">
        <div id="staff-orders-section">
          <h2>Current Orders</h2>
          <div id="order-list"></div>
        </div>

        <div id="staff-menu-section" class="hidden">
          <h2>Manage Menu</h2>
          <div class="menu-tabs">
            <button class="menu-tab active" data-category="all">All Items</button>
            <button class="menu-tab" data-category="breakfast">Breakfast</button>
            <button class="menu-tab" data-category="lunch">Lunch</button>
            <button class="menu-tab" data-category="snacks">Snacks</button>
            <button class="menu-tab" data-category="beverages">Beverages</button>
          </div>
          <div id="staff-menu-items" class="menu-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>

</html>
