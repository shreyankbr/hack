<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - College Canteen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="overlay">
    <div id="student-dashboard" class="dashboard">
      <div class="navbar">
        <h1 class="site-title">COLLEGE CANTEEN</h1>
        <div class="nav-buttons">
          <button id="student-menu-btn">Menu</button>
          <button id="student-cart-btn">Cart (<span id="cart-count">0</span>)</button>
          <button id="student-orders-btn">My Orders</button>
          <button id="student-logout-btn">Logout</button>
        </div>
      </div>

      <div class="container">
        <div id="menu-section">
          <h2>Menu</h2>
          <div class="menu-tabs">
            <button class="menu-tab active" data-category="all">All Items</button>
            <button class="menu-tab" data-category="breakfast">Breakfast</button>
            <button class="menu-tab" data-category="lunch">Lunch</button>
            <button class="menu-tab" data-category="snacks">Snacks</button>
            <button class="menu-tab" data-category="beverages">Beverages</button>
          </div>
          <div id="menu-items" class="menu-grid"></div>
        </div>

        <div id="cart-section" class="hidden">
          <h2>Your Cart</h2>
          <div id="cart-items"></div>
          <div class="cart-summary">
            <h3>Total: â‚¹<span id="cart-total">0</span></h3>
            <button id="checkout-btn">Proceed to Checkout</button>

          <script>
            document.getElementById("checkout-btn").addEventListener("click", function () {
            window.location.href = "check.html"; // change to your UPI page path
           });
          </script>




        </div>
        </div>

        <div id="orders-section" class="hidden">
          <h2>My Orders</h2>
          <div id="student-order-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>

</html>
