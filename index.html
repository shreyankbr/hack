<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Canteen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="overlay">
    <nav class="navbar">
      <h1 class="site-title">COLLEGE CANTEEN</h1>
      <div class="dropdown">
        <button class="dropbtn">Login <i class="fas fa-chevron-down"></i></button>
        <div class="dropdown-content">
          <a href="#" id="student-login-btn">Student Login</a>
          <a href="#" id="staff-login-btn">Staff Login</a>
          <a href="#" id="admin-login-btn">Admin Login</a>
        </div>
      </div>
    </nav>

    <div class="landing-content">
      <h2>Welcome to College Canteen</h2>
      <p>Order your favorite food with just a few clicks!</p>
    </div>
  </div>

  <!-- Login Modals -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title">Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" id="login-submit">Login</button>
      </form>
      <p id="login-error" class="error-message"></p>
    </div>
  </div>

  <!-- Student Dashboard -->
  <div id="student-dashboard" class="dashboard hidden">
    <div class="navbar">
      <h1 class="site-title">COLLEGE CANTEEN</h1>
      <div class="nav-buttons">
        <button id="student-menu-btn">Menu</button>
        <button id="student-cart-btn">Cart (<span id="cart-count">0</span>)</button>
        <button id="student-logout-btn">Logout</button>
      </div>
    </div>

    <div class="container">
      <div id="menu-section">
        <h2>Menu</h2>
        <div id="menu-items" class="menu-grid"></div>
      </div>

      <div id="cart-section" class="hidden">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-summary">
          <h3>Total: â‚¹<span id="cart-total">0</span></h3>
          <button id="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Staff Dashboard -->
  <div id="staff-dashboard" class="dashboard hidden">
    <div class="navbar">
      <h1 class="site-title">COLLEGE CANTEEN</h1>
      <div class="nav-buttons">
        <button id="staff-orders-btn">Orders</button>
        <button id="staff-menu-btn">Manage Menu</button>
        <button id="staff-logout-btn">Logout</button>
      </div>
    </div>

    <div class="container">
      <div id="staff-orders-section">
        <h2>Current Orders</h2>
        <div id="order-list"></div>
      </div>

      <div id="staff-menu-section" class="hidden">
        <h2>Manage Menu</h2>
        <div id="staff-menu-items" class="menu-grid"></div>
      </div>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="dashboard hidden">
    <div class="navbar">
      <h1 class="site-title">COLLEGE CANTEEN</h1>
      <div class="nav-buttons">
        <button id="admin-menu-btn">Manage Menu</button>
        <button id="admin-users-btn">Manage Users</button>
        <button id="admin-logout-btn">Logout</button>
      </div>
    </div>

    <div class="container">
      <div id="admin-menu-section">
        <h2>Manage Menu</h2>
        <form id="add-item-form">
          <input type="text" id="item-name" placeholder="Item Name" required>
          <input type="text" id="item-description" placeholder="Description">
          <input type="number" id="item-price" placeholder="Price" required>
          <input type="text" id="item-image" placeholder="Image URL">
          <button type="submit">Add Item</button>
        </form>
        <div id="admin-menu-items" class="menu-grid"></div>
      </div>

      <div id="admin-users-section" class="hidden">
        <h2>Manage Users</h2>
        <div class="user-filter">
          <select id="user-type-filter">
            <option value="all">All Users</option>
            <option value="student">Students</option>
            <option value="staff">Staff</option>
            <option value="admin">Admins</option>
          </select>
        </div>
        <form id="add-user-form">
          <select id="user-type" required>
            <option value="">Select User Type</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
          </select>
          <input type="email" id="user-email" placeholder="Email" required>
          <input type="password" id="user-password" placeholder="Password" required>
          <button type="submit">Add User</button>
        </form>
        <div id="users-list">
          <h3>Existing Users</h3>
          <div id="users-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase and Razorpay SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="script.js"></script>
</body>

</html>
