<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - College Canteen</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="overlay">
    <div id="admin-dashboard" class="dashboard">
      <div class="navbar">
        <h1 class="site-title">COLLEGE CANTEEN</h1>
        <div class="nav-buttons">
          <button id="admin-menu-btn">Manage Menu</button>
          <button id="admin-users-btn">Manage Users</button>
          <button id="admin-logout-btn">Logout</button>
        </div>
      </div>

      <div class="container">
        <div id="admin-menu-section">
          <h2>Manage Menu</h2>
          <form id="add-item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="text" id="item-description" placeholder="Description">
            <input type="number" id="item-price" placeholder="Price" required>
            <input type="text" id="item-image" placeholder="Image URL">
            <button type="submit">Add Item</button>
          </form>
          <div id="admin-menu-items" class="menu-grid"></div>
        </div>

        <div id="admin-users-section" class="hidden">
          <h2>Manage Users</h2>
          <div class="user-filter">
            <select id="user-type-filter">
              <option value="all">All Users</option>
              <option value="student">Students</option>
              <option value="staff">Staff</option>
              <option value="admin">Admins</option>
            </select>
          </div>
          <form id="add-user-form">
            <select id="user-type" required>
              <option value="">Select User Type</option>
              <option value="student">Student</option>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
            </select>
            <input type="email" id="user-email" placeholder="Email" required>
            <input type="password" id="user-password" placeholder="Password" required>
            <button type="submit">Add User</button>
          </form>
          <div id="users-list">
            <h3>Existing Users</h3>
            <div id="users-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>

</html>
